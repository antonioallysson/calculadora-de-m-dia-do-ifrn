        <h2>Calculadora de Média</h2>
        <form>
            <div>
                <label for="b1">Bimestre 1</label>
                <input id="b1" name="b1" type="number" placeholder="Exemplo: 59" #b1 min="0" max="100" step="1">
            </div>
            <div>
                <label for="b2">Bimestre 2</label>
                <input id="b2" name="b2" type="number" placeholder="Exemplo: 100" #b2 min="0" max="100" step="1">
            </div>
            <div>
                <label for="b3">Bimestre 3</label>
                <input id="b3" name="b3" type="number" placeholder="Exemplo: 42" #b3 min="0" max="100" step="1">
            </div>
            <div>
                <label for="b4">Bimestre 4</label>
                <input id="b4" name="b4" type="number" placeholder="Exemplo: 88" #b4 min="0" max="100" step="1">
            </div>
            <div>
                <input type="button" value="Calcular" (click)="calcularMediaParcial(+b1.value, +b2.value, +b3.value, +b4.value)">
            </div>
        </form>
        
        <div class="resultado" *ngIf="mediaParcial !== undefined">
            <p>Média Parcial = {{ mediaParcial }}</p>
            <p>Situação: {{ situacao }}</p>
        </div>
        
        <div *ngIf="situacao === 'Avaliação final'">
            <form>
                <div>
                    <label for="naf">Nota Avaliação Final</label>
                    <input id="naf" name="naf" type="number" #naf min="0" max="100" step="1">
                </div>
                <div>
                    <input type="button" value="Calcular Média Final" (click)="calcularMediaFinal(+naf.value)">
                </div>
            </form>
        </div>
        
        <div class="resultado" *ngIf="mediaFinal !== undefined">
            <p>Média Final = {{ mediaFinal }}</p>
            <p>Situação Final: {{ situacao }}</p>
        </div>
